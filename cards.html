<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="cards.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jacquard+24&family=Jersey+15&family=Jersey+20+Charted&family=Oswald:wght@200..700&family=Poetsen+One&family=Sedan:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section>
            <div class="card">
                <img src="images/oneplus.webp" id="img1">
                <h3>Oneplus 12R </h3>
                    <h2>Price: <del>Rs.35,000</del>Rs.25,000</h2>
                    <h2>rating: 4</h2>
                    <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="images/iphone.webp" alt="" id="img2">
                <h3>Iphone 12 mini black</h3>
                    <h2>Price: <del>Rs.46,000</del>Rs.36,000</h2>
                    <h2>Rating: 4</h2>
                    <button>Add to cart</button>
            </div>
            <div class="card">
                <img src="images/nord.jpg" alt="" id="img3">
                <h3>Oneplus Nord 2T</h3>
                    <h2>Price: <del>Rs10,000</del>Rs 8,000</h2>
                    <h2>Rating:3</h2>
                    <button>Add to cart</button>
            </div>
        </section>
    </main>
</body>
</html>
